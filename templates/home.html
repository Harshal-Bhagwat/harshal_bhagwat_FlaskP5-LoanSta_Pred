<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval App</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ecf0f1;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #2c3e50;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            color: #34495e;
        }

        input[type='number'],
        input[type='submit'],
        input[type='radio'] {
            padding: 0.5rem;
            font-size: 1rem;
            margin-right: 0.5rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        .full-width {
            grid-column: span 2;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .radio-group label {
            font-weight: bold;
            margin-right: 1rem;
        }

        .radio-options {
            display: flex;
            gap: 1rem;
        }

        input[type='submit'] {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 0.75rem;
        }

        input[type='submit']:hover {
            background-color: #2980b9;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Loan Status Approval Predictor App</h1>
        <form method="POST">
            <label>Applicant Income</label>
            <input type='number' name='inc' placeholder="Enter Income" required />

            <label>Co-Applicant Income</label>
            <input type='number' name='coinc' placeholder="Enter Income" required />

            <label>Loan Amount</label>
            <input type='number' name='amt' placeholder="Enter Amount" required />

            <label>Loan Amount Term</label>
            <input type='number' name='loanamt' placeholder="Enter Term" required />

            <label>Dependents</label>
            <input type='number' name='dep' placeholder="Ex: 1/2/3/4" required />

            <label>Credit History</label>
            <input type='number' name='cre' placeholder="Ex: 0 or 1" required />

            <div class="radio-group full-width">
                <label>Gender:</label>
                <div class="radio-options">
                    <label><input type='radio' name='gender' value=1 checked /> Male</label>
                    <label><input type='radio' name='gender' value=0 /> Female</label>
                </div>
            </div>

            <div class="radio-group full-width">
                <label>Married:</label>
                <div class="radio-options">
                    <label><input type='radio' name='married' value=1 checked /> Yes</label>
                    <label><input type='radio' name='married' value=0 /> No</label>
                </div>
            </div>

            <div class="radio-group full-width">
                <label>Education:</label>
                <div class="radio-options">
                    <label><input type='radio' name='edu' value=1 checked /> Graduate</label>
                    <label><input type='radio' name='edu' value=0 /> Not Graduate</label>
                </div>
            </div>

            <div class="radio-group full-width">
                <label>Self Employed:</label>
                <div class="radio-options">
                    <label><input type='radio' name='se' value=1 checked /> Yes</label>
                    <label><input type='radio' name='se' value=0 /> No</label>
                </div>
            </div>

            <div class="radio-group full-width">
                <label>Property Area:</label>
                <div class="radio-options">
                    <label><input type='radio' name='area' value=0 checked /> Rural</label>
                    <label><input type='radio' name='area' value=1 /> Semi-Urban</label>
                    <label><input type='radio' name='area' value=2 /> Urban</label>
                </div>
            </div>

            <input type='submit' value='Predict' class="full-width" />
        </form>
        <h2>{{ msg }}</h2>
    </div>
</body>

</html>
